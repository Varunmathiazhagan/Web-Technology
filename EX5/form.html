<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Form Get</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #6bdae2;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        form {
            margin-bottom: 20px;
        }

        form label {
            font-weight: bold;
        }

        h2 {
            text-align: center;
            color: red;    
        }

        form input[type="text"],
        form select,
        form input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
        }

        form input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        form input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form action="http://localhost:2000/login" method="get">
            <b>EMPLOYEE NAME</b> <input type="text" name="username" value=""><br>
            <b>EMPLOYEE ID</b> <input type="text" name="id" value=""><br>
            <b>BRANCH</b> 
            <select name="branch">
                <option value="select">Select Branch</option>
                <option value="HQ">Headquarters</option>
                <option value="development">Development</option>
                <option value="QA">Quality Assurance</option>
                <option value="support">Customer Support</option>
                <option value="sales">Sales</option>
            </select><br>
            <label for="gender">GENDER</label><br>
            <br>FEMALE <input type="radio" name="gender" value="female"><br>
           <br> MALE <input type="radio" name="gender" value="male"><br>
            <br><b>MOBILE NO</b> <input type="number" name="phno" value=""><br>
            <b>BRANCH ADDRESS</b> <input type="text" name="branchadd" value=""><br>
            <input type="submit" name="submit" value="Submit">
        </form>
    </div>
</body>
</html>
