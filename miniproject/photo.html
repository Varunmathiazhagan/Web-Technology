<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Photo Gallery</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    margin: 0;
    padding: 20px;
    text-align: center;
  }

  h1 {
    margin-bottom: 20px;
    color: #333;
  }

  .photo-gallery {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); /* Increased min-width to 300px */
    gap: 15px; /* Adjusted gap */
  }

  .photo-gallery img {
    width: 100%;
    height: auto;
    border-radius: 8px;
    transition: transform 0.2s;
  }

  .photo-gallery img:hover {
    transform: scale(1.05);
  }
</style>
</head>
<body>

<h1>Photo Gallery</h1>

<div class="photo-gallery">
  <img src="p1.jpg" alt="Photo 1">
  <img src="p2.jpg" alt="Photo 2">
  <img src="p3.jpg" alt="Photo 3">
  <img src="p4.jpg" alt="Photo 4">
  <img src="p5.jpg" alt="Photo 5">
  <img src="p6.jpg" alt="Photo 6">
  <img src="p7.jpg" alt="Photo 7">
  <img src="p8.jpg" alt="Photo 8">
</div>

</body>
</html>
