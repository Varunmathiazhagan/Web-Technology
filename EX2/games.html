<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlayStation Games</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        header {
            background-color: #0070d1;
            color: white;
            padding: 10px;
            text-align: center;
        }
        h1 {
            margin: 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
        }
        .game {
            margin-bottom: 20px;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 5px;
            box-shadow: 0px 0px 5px 0px rgba(0,0,0,0.1);
        }
        .game img {
            max-width: 100%;
            border-radius: 5px;
        }
        .game h2 {
            margin-top: 0;
        }
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: #fff;
            background-image: url('bb.jpg'); /* Replace 'background_image.jpg' with your image path */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
    </style>
</head>
<body>  
    <header>
        <h1>PlayStation Games</h1>
    </header>
    <div class="container">
        <div class="game">
            <h2>The Last of Us Part II</h2>
            <img src="last.jpg"width="300",height="300" alt="The Last of Us Part II">
            <p>A thrilling action-adventure game set in a post-apocalyptic world.</p>
        </div>
        <div class="game">
            <h2>God of War</h2>
            <img src="god.jpg"width="300",height="300" alt="God of War">
            <p>Embark on an epic journey with Kratos, the Spartan warrior.</p>
        </div>
        <div class="game">
            <h2>Spider-Man: Miles Morales</h2>
            <img src="sp.jpg" width="300",height="300"alt="Spider-Man: Miles Morales">
            <p>Swing through the streets of New York as Miles Morales, the new Spider-Man.</p>
        </div>
    </div>
</body>
</html>
