<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to PlayStation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: #fff;
            background-image: url('f.jpg'); /* Replace 'f.jpg' with your image path */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        header {
            background-color: #a9e7f1;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white background */
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
        }
        h1, h2 {
            margin-top: 0;
            color:red
        }
        h4{
            color:red
        
        }
        h3{
            color:black
        }
        .content {
            margin-top: 20px;
            text-align: center;
        }
        .content img {
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0px 0px 5px 0px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        .cta-button {
            display: inline-block;
            background-color: #a52b06;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }
        .cta-button:hover {
            background-color: #199685;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to PlayStation</h1>
    </header>
    <div class="container">
        <div class="content">
            <img src="p3.jpg" width="300" height="300" alt="PlayStation 1">
            <img src="p2.jpg" width="300" height="300" alt="PlayStation 2">
            <img src="p1.jpg" width="300" height="300" alt="PlayStation 3">
            <h3>Experience the Ultimate Gaming Experience</h3>
            <h3>Explore a world of immersive gaming with PlayStation's latest console and games.</p></h3>
            <a href="link-to-your-shop" class="cta-button">Shop Now</a>
        </div>
    </div>
</body>
</html>
